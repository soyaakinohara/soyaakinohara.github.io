<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ブロック崩し - 秋ノ原窓也のホームページ</title>
    <!-- CSSのパスをルートの games/style.css を指すように ../style.css に変更 -->
    <link rel="stylesheet" href="../style.css">
    <style>
        /* ゲーム専用の追加スタイル (変更なし) */
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        #gameCanvas {
            border: 1px solid #333;
            background-color: #f0f0f0;
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 350px;
            margin-bottom: 10px;
            font-size: 1.2em;
            visibility: hidden;
        }
        .game-button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .game-button:hover {
            background-color: #0056b3;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 1.5em;
        }
        #retryButton {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>秋ノ原窓也のホームページ</h1>
            <!-- 画像パスをルートの images/ を指すように ../../images/ に変更 -->
            <img src="../../images/header_character.png" alt="キャラクター" class="header-character-image">
        </div>
        <p class="site-description">秋ノ原窓也のホームページです。プロフィールや布陣情報などを書いています。ゆっくりしていってください</p>
    </header>

    <nav>
        <ul>
            {/* <!-- index.htmlへのリンクパスを ../../index.html#... に変更 --> */}
            <li><a href="../../index.html#profile">プロフィール</a></li>
            <li><a href="../../index.html#lineup">布陣情報</a></li>
            <li><a href="../../index.html#original-character">オリキャラ</a></li>
            <li><a href="../../index.html#links">リンク集</a></li> 
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">ゲーム</a>
                <ul class="dropdown-content">
                    {/* <!-- ブロック崩しへのパスは変更なし (同じディレクトリ内) --> */}
                    <li><a href="game.html">ブロック崩し</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">便利ツール</a>
                <ul class="dropdown-content">
                    <li><a href="#">ツール1 (準備中)</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <main>
        <section id="block-breaker-game" class="content-section">
            <h2>ブロック崩しゲーム</h2>
            <div id="gameContainer">
                <div class="game-info">
                    <div id="score">Score: 0</div>
                    <div id="lives">Lives: 3</div>
                </div>
                <canvas id="gameCanvas"></canvas>
                <button id="startButton" class="game-button">スタート</button>
                <button id="retryButton" class="game-button">リトライ</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 秋ノ原窓也</p>
    </footer>

    <!-- スクリプトパスは変更なし (同じディレクトリ内) -->
    <script src="game_script.js"></script>
</body>
</html>
