<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown エディタ - 秋ノ原窓也</title>
    <!-- EasyMDE CSS -->
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <!-- 共通エディタスタイル -->
    <link rel="stylesheet" href="../editor-styles.css">
</head>
<body>
    <div class="editor-container">
        <h1>Markdown エディタ</h1>

        <div id="message-area" class="message-area"></div>

        <div class="toolbar-container">
            <button id="save-md-button">MDとして保存</button>
            <button id="save-screenshot-button">スクリーンショット保存</button>
            <label for="load-file-input" class="button-like-label">既存ファイル読み込み</label>
            <input type="file" id="load-file-input" accept=".md,text/markdown,.txt,text/plain">
            <button id="save-browser-button">ブラウザに保存</button>
            <button id="load-browser-button" title="最後にブラウザに保存した内容を呼び出します (最大1件)">保存呼び出し</button>
        </div>

        <textarea id="markdown-editor-textarea"></textarea>

        <div id="preview-container">
            <h2>プレビュー</h2>
            <div id="markdown-preview-area"></div>
        </div>
    </div>

    <!-- ライブラリ -->
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- メインのJavaScript (ES Moduleとして読み込む) -->
    <script type="module" src="js/md-editor-main.js"></script>
</body>
</html>
